services:
  mysql:
    image: mysql:8.0
    container_name: oop2-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: oop2
      MYSQL_USER: oop2_user
      MYSQL_PASSWORD: oop2_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - oop2-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  springboot:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: oop2-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/oop2
      SPRING_DATASOURCE_USERNAME: oop2_user
      SPRING_DATASOURCE_PASSWORD: oop2_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - oop2-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mysql_data:


networks:
  oop2-network:
    driver: bridge
