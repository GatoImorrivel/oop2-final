<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            color: #fa709a;
            margin: 0;
            font-size: 48px;
        }

        .status {
            font-size: 24px;
            color: #666;
            margin: 10px 0;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .error-details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            max-height: 150px;
            overflow-y: auto;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fa709a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #fee140;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 th:text="${status}">500</h1>
        <div class="status">Internal Server Error</div>
        <p th:text="${message}">An unexpected error occurred.</p>
        <div class="error-details" th:if="${exception}">
            <strong>Details:</strong><br>
            <span th:text="${exception.class.name}"></span>
        </div>
        <a href="/">Back to Home</a>
    </div>
</body>

</html>
