<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão - OOP2 Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #764ba2;
        }

        .btn.departamento {
            background-color: #667eea;
        }

        .btn.cargo {
            background-color: #f093fb;
        }

        .btn.funcionario {
            background-color: #4facfe;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sistema de Gestão de Pessoal</h1>
        <p>Bem-vindo ao OOP2 Final - Gerenciamento de Funcionários, Cargos e Departamentos</p>

        <nav>
            <a href="/departamentos" class="btn departamento">Departamentos</a>
            <a href="/cargos" class="btn cargo">Cargos</a>
            <a href="/funcionarios" class="btn funcionario">Funcionários</a>
        </nav>
    </div>
</body>

</html>
